name: Build and Push Docker Image

on:
  push:
    branches:
      - '**' # Trigger on all branches

env:
  DOCKER_USERNAME: reneboy
  DOCKER_PASSWORD: Zusez3freemake12@@
  DOCKER_IMAGE_NAME: reneboy/reneboy-docility

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Variables
        id: vars
        run: |
          echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "branch_type=$(echo ${GITHUB_REF#refs/heads/} | cut -d'/' -f1)" >> $GITHUB_OUTPUT
          echo "image_tag=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: |
          IMAGE_TAG="${{ steps.vars.outputs.image_tag }}"
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:$IMAGE_TAG .

      - name: Login to Docker Hub
        run: echo "${{ env.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: |
          IMAGE_TAG="${{ steps.vars.outputs.image_tag }}"
          docker push ${{ env.DOCKER_IMAGE_NAME }}:$IMAGE_TAG

      - name: Cleanup Docker Image
        if: always()
        run: |
          IMAGE_TAG="${{ steps.vars.outputs.image_tag }}"
          docker rmi ${{ env.DOCKER_IMAGE_NAME }}:$IMAGE_TAG || true
