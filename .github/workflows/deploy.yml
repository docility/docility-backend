name: Build and Deploy Frontend Docker Image

on:
  push:
    branches:
      - '**'

env:
  DOCKER_IMAGE_PREFIX: reneboy/docility
  DOCKER_USERNAME: reneboy
  DOCKER_PASSWORD: Zusez3freemake12@@
  SSH_HOST: 13.211.3.64 
  SSH_USER: ubuntu
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # move this to GitHub Secrets for security

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.vars.outputs.branch_name }}
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Branch Variables
        id: vars
        run: |
          echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "image_tag=${{ github.run_number }}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ env.DOCKER_IMAGE_PREFIX }}-master
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker save $IMAGE_NAME:$IMAGE_TAG -o image.tar

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  push-artifactory:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: |
          IMAGE_NAME=${{ env.DOCKER_IMAGE_PREFIX }}-master
          IMAGE_TAG=${{ github.run_number }}
          docker load -i image.tar
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:$IMAGE_TAG

      - name: Login to Docker Hub
        run: echo "${{ env.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: |
          IMAGE_NAME=${{ env.DOCKER_IMAGE_PREFIX }}-master
          IMAGE_TAG=${{ github.run_number }}
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: push-artifactory
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            FRONTEND_IMAGE="${{ env.DOCKER_IMAGE_PREFIX }}-master"
            FRONTEND_TAG="${{ github.run_number }}"
            FRONTEND_PORT=8080

            echo "Pulling frontend image: $FRONTEND_IMAGE:$FRONTEND_TAG"
            docker pull $FRONTEND_IMAGE:$FRONTEND_TAG

            echo "Removing existing frontend container..."
            if [ "$(docker ps -a -q -f name=frontend-app)" ]; then
              docker stop frontend-app
              docker rm frontend-app
            fi

            if [ "$(docker ps -q -f publish=$FRONTEND_PORT)" ]; then
              docker rm -f $(docker ps -q -f publish=$FRONTEND_PORT)
            fi

            echo "Starting frontend container..."
            docker run -d --name frontend-app -p $FRONTEND_PORT:80 $FRONTEND_IMAGE:$FRONTEND_TAG

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            docker ps | grep frontend-app

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Cleanup Docker Image
        run: |
          IMAGE_NAME="${{ env.DOCKER_IMAGE_PREFIX }}-master"
          IMAGE_TAG="${{ github.run_number }}"
          docker rmi $IMAGE_NAME:$IMAGE_TAG || true
